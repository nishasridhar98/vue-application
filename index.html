<!DOCTYPE html>
<html>
<head>
	<title>Product App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="nav-bar"></div>

<div id="myapp">
	<div class="cart">
		<p>Cart({{cart.length}})</p>
	</div>
	<product :premium="premium" @add-to-cart="updateCart" @delete-from-cart="removeFromCart"></product>

	<!-- when the add button is clicked it is listened here nd a mtd in root is called -->


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
